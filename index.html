
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hand Gesture recognition</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://teachablemachine.withgoogle.com/models/model.json"></script>

        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <center>
                <h3 class="btn btn-warning heading">Hand gesture recognition
                    <span>&#128077;</span>
                    <span>&#9995;</span>
                    <span>&#128076;</span>
                </h3>

                <br><br>

                <p style="font: size 22px;">Take a picture of a hand gesture and see what happens.</p>
                <br>
                <p>Pick any hand gesture from the below 3.</p>

                <p> <span>&#128077;</span> |
                    <span>&#9995;</span>|
                    <span>&#128076;</span></p> 

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label>Webcam View - </label>
                    <div id="camera"></div>
                    <br><br>
    
                    <button class="btn btn-warning" onclick="take_snapshot()">Take Snapshot</button>
        
                <br><br>
        
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label class="btn btn-primary">Prediction 1 : </label>
                    <p class="gesture_name" id="result_gesture_name"></p>
                    <p class="emoji" id="update_gesture"></p>
    
                    <label class="btn btn-primary">Prediction 2 : </label>
                    <p class="gesture_name" id="result_gesture_name2"></p>
                    <p class="emoji" id="update_gesture2"></p>
                </div>
    
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label for="">Snapshot - </label>
                    <div id="result"></div>
                    <br><br>
                    <button class="btn btn-success" onclick="check();">Predict Hand Gesture</button>
                </div>
    
            </center>
        </div>
        
        <script src="main.js"></script>
    <script async src="https://drv.tw/inc/wd.js"></script></body>
